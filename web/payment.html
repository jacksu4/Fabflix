<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="payment.css">

    <title>Payment</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h3 class="card-header">Payment Information <span id="total_price" style="float:right"></span></h3>
        <form class="payment-info" id="paymentForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name of Credit Card Holder">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name of Credit Card Holder">
                </div>
            </div>
            <div class="form-group">
                <label for="creditCardNum">Credit Card Number</label>
                <input type="text" class="form-control" id="creditCardNum" name="creditCardNum">
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date</label>
                <input type="date" class="form-control" id="expirationDate" name="expirationDate">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Place Order</button>
            <span class="text-danger" id="payment_error_message"></span>
        </form>
    </div>


        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to index.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="payment.js"></script>
</div>
</body>
</html>
