<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/aefb4d54bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="./open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <title>Movie List</title>

</head>
<body>
    <div class="text-dark">
        <h1 class="display-4 mb-3">Movie List </h1>

        <select id="result_per_page" name="pageresult">
            <option>Select number of result displayed</option>
        </select>

        <select id="first_sort" name="firstsort">
            <option>Select primary sorting standard(the sorting standard not selected is used as secondary sorting standard)</option>
        </select>

        <select id="page_method" name="pagemethod">
            <option>select order</option>
        </select>

        <input type="submit" id="submit_sort">

        <div class="table-responsive">
            <table id=movieList_table class="table table-light ">
                <!-- Create a table header -->
                <thead class="thead-light">
                    <tr>
                        <!-- Titles of each column-->
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>
                        <th scope="col">Director</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Genres</th>
                        <th scope="col">Stars</th>
                        <th scope="col">Add to Shopping Cart<span id="addToCartMessage" class="text-success" style="display:none">success!</span></th>

                    </tr>
                </thead>
                <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
                <!-- Again, id "movieList_table_body" is useful for jQuery to find this html element -->
                <tbody id=movieList_table_body></tbody>
            </table>
            <hr>
            <a href="" id="prev" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">Prev</a>
            <a href="" id="next" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">Next</a>
        </div>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to index.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="index.js"></script>
    </div>
    <a href="search-browse.html" class="btn btn-outline-primary" role="button">Back to Main Page</a>
    <a href="shopping-cart.html" class="btn btn-outline-success">CheckOut</a>
    <a href="logout" class="btn btn-outline-danger" aria-pressed="true">Logout</a>

</body>
</html>
