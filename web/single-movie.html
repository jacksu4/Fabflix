<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="single-movie.css">
    <title>Single Movie Page</title>
</head>
<body>
    <div class="container">
        <h1 id="movie-title" class="my-3"></h1>
        <h3 id="movie-info" class="my-3"></h3>
        <h3 class="my-3">Genres:</h3>
        <ul id="movie-genres" class="list-group"></ul>
        <h3 class="my-3">Stars:</h3>
        <ul id="movie-stars" class="list-group"></ul>


        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to index.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="single-movie.js"></script>
        <a href="index.html" class="btn btn-primary stretched-link">Back to MovieList</a>
    </div>

</body>
</html>
