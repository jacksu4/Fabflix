<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="single-movie.css">
    <title>Single Movie Page</title>
</head>
<body>
    <div class="container">
        <h1 id="movie-title" class="my-3"></h1>
        <div class="info-container">
            <h5 id="movie-info" class="my-3"></h5>
            <h5 id="movie-genres" class="my-3">Genres:</h5>
            <h5 id="movie-stars" class="my-3">Stars:</h5>


            <!-- Load jQuery and Bootstrap JS -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

            <!-- Load our own JS file -->
            <!-- The path is relative to index.html, since these two files are in the same directory -->
            <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
                 otherwise the url is relative to the root path-->
            <script src="single-movie.js"></script>
            <button type="button" onclick="add()" class="btn btn-outline-primary stretched-link">Add to Shopping Cart</button>
            <span id="addToCartMessage" class="text-success" style="display:none">success!</span>
        </div>
            <hr>

            <button type="button" id="backButton" class="btn btn-outline-primary stretched-link">Back to MovieList</button>
            <a href="shopping-cart.html" class="btn btn-outline-success stretched-link">CheckOut</a>
            <a href="logout" class="btn btn-outline-danger stretched-link" role="button" aria-pressed="true">Logout</a>
        </div>



</body>
</html>
