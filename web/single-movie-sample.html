<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="single-movie-sample.css">
    <title>Single Movie Page</title>
</head>
<body>
<div class="container">
    <h1 id="movie-title" class="my-3">Sample Movie</h1>
    <h5 id="movie-info" class="my-3">
        <p>Year: <span class="font-weight-light">2020</span></p>
        <p>Director: <span class="font-weight-light">Tim Jin</span></p>
        <p>Rating: <span class="font-weight-light">9.9</span></p>
    </h5>
    <h5 class="my-3">Genres: <span class="badge badge-secondary font-weight-light">Documentary</span> <span class="badge badge-secondary font-weight-light">Comedy</span></h5>
    <h5 class="my-3">Stars: <a href="index.html" class="badge badge-info font-weight-light">James Bond</a><a href="index.html" class="badge badge-info font-weight-light">Zeyu Jin</a></h5>



    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="single-movie.js"></script>
    <hr>
    <a href="index.html" class="btn btn-outline-primary stretched-link">Back to MovieList</a>
</div>

<a href="logout" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Logout</a>

</body>
</html>
