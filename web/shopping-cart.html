<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="card shopping-cart">
            <h3 class="card-header">Shopping Cart</h3>
            <table class="table" id="item-table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Movie Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
            </table>
            <div class="card-footer" id="total-price"></div>


            <!-- Load jQuery and Bootstrap JS -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

            <!-- Load our own JS file -->
            <!-- The path is relative to index.html, since these two files are in the same directory -->
            <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
                 otherwise the url is relative to the root path-->
            <script src="shopping-cart.js"></script>
            <a href="logout" class="btn btn-outline-danger stretched-link" role="button" aria-pressed="true">Logout</a>
        </div>
    </div>
</body>
</html>
