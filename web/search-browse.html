<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Using jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

    <!-- Bootstrap for CSS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="search-browse.css">
    <title>Search and Browse</title>
</head>
<body>
    <h2>Search Engine:</h2>
    <form id="advance-search-form" method="post" action="#">
        <input name="advance-title" class="autocomplete-searchbox form-control" id="autocomplete" placeholder="title" type="text">
        <input type="submit" value="Advance Search">
    </form>

    <form id="search-form" method="post" action="#">
        <input name="title" placeholder="title" type="text">
        <input name="year" placeholder="year" type="text">
        <input name="director" placeholder="director" type="text">
        <input name="star_name" placeholder="star's name" type="text">
        <input type="submit" value="Search">
    </form>

    <h2>Browse by Genres or Titles</h2>
    <h4>Titles</h4>
    <ul id="title-list">
    </ul>

    <h4>Genres</h4>
    <div class="card">
        <div class="card-body" id="genre-list">
        </div>
    </div>

    <a href="logout" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Logout</a>
    <a href="shopping-cart.html" class="btn btn-outline-success stretched-link">CheckOut</a>

    <script src="search.js"></script>
    <script src="browse.js"></script>
</body>
</html>
