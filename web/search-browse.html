<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Search and Browse</title>
</head>
<body>
    <h2>Search Engine:</h2>
    <form id="advance-search-form" method="post" action="#">
        <input name="advance-title" placeholder="title" type="text">
        <input type="submit" value="Advance Search">
    </form>

    <form id="search-form" method="post" action="#">
        <input name="title" placeholder="title" type="text">
        <input name="year" placeholder="year" type="text">
        <input name="director" placeholder="director" type="text">
        <input name="star_name" placeholder="star's name" type="text">
        <input type="submit" value="Search">
    </form>

    <h2>Browse by Genres or Titles</h2>
    <h4>Titles</h4>
    <ul id="title-list">
    </ul>

    <h4>Genres</h4>
    <div class="card">
        <div class="card-body" id="genre-list">
        </div>
    </div>

    <a href="logout" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Logout</a>
    <a href="shopping-cart.html" class="btn btn-outline-success stretched-link">CheckOut</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="search.js"></script>
    <script src="browse.js"></script>
</body>
</html>
