<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="single-star.css">

    <title>Single Star</title>
</head>
<body>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<div class="container">
    <h1 class="my-3" id="star_name"></h1>
    <div class="info-container">
        <h5 id="star_info"></h5>
        <h5 class="my-3">
            <table id=movie_table class="table">
                <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Release Year</th>
                    <th>Director</th>
                </tr>
                </thead>

                <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
                <!-- single-star.js will find this html element by it's id "movie_table_body" -->
                <tbody id=movie_table_body></tbody>
            </table>
        </h5>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Load our own JS file -->
        <!-- The path is relative to single-star.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="single-star.js"></script>
        <br>
        <button type="button" id="backButton" class="btn btn-outline-primary stretched-link">Back to MovieList</button>
    </div>
</div>

<a href="logout" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Logout</a>

</body>


</html>
